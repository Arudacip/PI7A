	<script type="text/javascript">
	window.onload = function () {
		
		var service = new ServiceLogAcc();
		ArrayList<ResultTable> resultados = service.listaMaisAcessados(5);
		
		var chart = new CanvasJS.Chart("chartContainer", {
			animationEnabled: true,
			theme: "light2", // "light1", "light2", "dark1", "dark2"
			title:{
				text: "Top 5 Arquivos Mais Acessados"
			},
			axisY: {
				title: "Acessos(totais)"
			},
			data: [{        
				type: "column",  
				showInLegend: false, 
				dataPoints: [      
					{ y: resultados.getValor(), label: resultados.getTipo() },
					{ y: resultados.getValor(),  label: resultados.getTipo() },
					{ y: resultados.getValor(),  label: resultados.getTipo() },
					{ y: resultados.getValor(),  label: resultados.getTipo() },
					{ y: resultados.getValor(),  label: resultados.getTipo() }
				]
			}]
		});
		chart.render();
	}
	</script>
